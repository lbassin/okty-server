language: bash

cache:
    directories:
        - $HOME/.composer/cache

services:
    - docker

before_install:
    - cp .env.dist .env
    - echo $SONAR_TOKEN

install:
    - docker run -v $(pwd):/app -v $HOME/.composer/cache:/tmp composer:1.8 install

script: true

deploy:
    -   provider: heroku
        api_key:
            secure: 
        app: okty-server
        on:
            repo: Okty-io/okty-server
            branch: master
    -   provider: heroku
        api_key:
            secure: 
        app: okty-server-dev
        on:
            repo: Okty-io/okty-server
            branch: dev

after_deploy:
    - docker run -v $(pwd):/usr/src newtmitch/sonar-scanner  -Dsonar.projectBaseDir=/usr/src -Dsonar.login=$SONAR_TOKEN
