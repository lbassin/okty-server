language: bash

cache:
    directories:
        - $HOME/.composer/cache
        - $HOME/.owasp

services:
    - docker

env:
    - DOCKER_COMPOSE_VERSION=1.25.4

before_install:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin

install:
    - docker run -v $(pwd):/app -v $HOME/.composer/cache:/tmp composer:1.8 install
    - docker-compose pull

before_script:
    - docker-compose up -d

script:
    - docker-compose exec php ./bin/phpunit --testdox --coverage-text
    - docker-compose exec php ./vendor/bin/behat -f progress -v
    - docker run --rm -v $(pwd):/app owasp/dependency-check --scan /app/src --project "Okty" --out /app/var/reports --enableExperimental --data /app/var/owasp --cveValidForHours 24 --failOnCVSS 1

after_script:
    - docker-compose down -v

deploy:
    -   provider: heroku
        api_key:
            secure: 
        app: okty-server
        on:
            repo: Okty-io/okty-server
            branch: master
    -   provider: heroku
        api_key:
            secure: 
        app: okty-server-dev
        on:
            repo: Okty-io/okty-server
            branch: dev

after_deploy:
    - docker run -v $(pwd):/usr/src newtmitch/sonar-scanner  -Dsonar.projectBaseDir=/usr/src -Dsonar.login=$SONAR_TOKEN
